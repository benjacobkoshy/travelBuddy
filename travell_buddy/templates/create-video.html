{% load static %}
{% include 'loading.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      
    </style>
</head>
<body>
    
  
    {% include 'top.html' %}
    <div class="container" style=" margin-top: 30vh;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4" style="box-shadow: 0 0 10px rgba(1, 99, 53, 0.3);">
                    <h2 class="text-center mb-4">Create Video</h2>
                    <form id="uploadForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_title">Title</label>
                            {{ form.title }}
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="id_video">Video File</label>
                            {{ form.video }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
        <script>
            document.getElementById("uploadForm").addEventListener("submit", function(event) {
                var videoFile = document.getElementById("id_video").files[0]; // Get the uploaded video file
                var video = document.createElement("video");
                var fileURL = URL.createObjectURL(videoFile);
        
                video.addEventListener("loadedmetadata", function() {
                    var duration = video.duration;
                    if (duration > 30) {
                        alert("Video duration should be 30 seconds or less.");
                        event.preventDefault(); // Prevent form submission
                    }
                });
        
                video.src = fileURL;
            });
        </script>
        

</body>
</html>
